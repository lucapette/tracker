build:
  main: 'cmd/tracker.go'
  goos:
    - darwin
  goarch:
    - 386
    - amd64
brew:
  repo: lucapette/homebrew-tap
  plist: |
    <?xml version="1.0" encoding="UTF-8"?>
    <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
    <plist version="1.0">
      <dict>
        <key>KeepAlive</key>
        <true/>
        <key>Label</key>
        <string>#{plist_name}</string>
        <key>Program</key>
        <string>#{bin}/tracker</string>
        <key>RunAtLoad</key>
        <true/>
      </dict>
    </plist>
